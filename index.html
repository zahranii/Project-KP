<!DOCTYPE html>
<html>
<head>
  <title>Live Dashboard from Google Sheets</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .chart-container {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 20px;
      margin: 30px 0;
    }
    canvas {
      background: white;
      border-radius: 8px;
      padding: 15px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    .refresh-btn {
      position: fixed;
      bottom: 20px;
      right: 20px;
      z-index: 100;
    }
  </style>
</head>
<body>
  <div class="container mt-4">
    <h1 class="text-center mb-4">Live Production Dashboard</h1>
    <div class="alert alert-info">
      Data diambil langsung dari: 
      <a href="https://docs.google.com/spreadsheets/d/1CmcaJhYUHSJJjqVqH811EkotWMgPiNxGb73QonNpRx8/edit" target="_blank" id="sheetLink">
        Google Sheets
      </a>
      <span class="float-end">Terakhir update: <span id="lastUpdate"></span></span>
    </div>
    
    <!-- Container Grafik -->
    <div class="chart-container">
      <div class="card">
        <div class="card-body">
          <h5 class="card-title">Progress per Line</h5>
          <canvas id="lineChart"></canvas>
        </div>
      </div>
      <div class="card">
        <div class="card-body">
          <h5 class="card-title">Distribusi Progress</h5>
          <canvas id="progressChart"></canvas>
        </div>
      </div>
      <div class="card">
        <div class="card-body">
          <h5 class="card-title">Trend Harian</h5>
          <canvas id="trendChart"></canvas>
        </div>
      </div>
      <div class="card">
        <div class="card-body">
          <h5 class="card-title">Perbandingan REG</h5>
          <canvas id="regChart"></canvas>
        </div>
      </div>
    </div>

    <!-- Tabel Data -->
    <div class="card mt-4">
      <div class="card-header d-flex justify-content-between">
        <h5>Raw Data</h5>
        <button id="refreshBtn" class="btn btn-sm btn-primary">
          <i class="bi bi-arrow-clockwise"></i> Refresh
        </button>
      </div>
      <div class="card-body table-responsive" style="max-height: 400px;">
        <table id="dataTable" class="table table-striped">
          <thead class="sticky-top bg-white"></thead>
          <tbody></tbody>
        </table>
      </div>
    </div>
  </div>

  <!-- Tombol Refresh -->
  <button id="floatRefresh" class="btn btn-primary refresh-btn rounded-circle">
    <i class="bi bi-arrow-clockwise"></i>
  </button>

  <!-- Library -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.min.js"></script>
  <script src="app.js"></script>
</body>
</html>
